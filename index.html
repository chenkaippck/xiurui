<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机音频播放器</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 需求2: 循环播放的动画容器 (这是一个占位符) -->
    <!-- 你可以将你的动画素材（如GIF、视频）放在这里 -->
    <div id="animation-container">
        <div class="placeholder-text">动画区域</div>
    </div>

    <!-- 主内容区 -->
    <div class="content">
        <!-- 需求3: 点击按钮 -->
        <button id="play-button">随机播放一首</button>
    </div>

    <!-- 引入脚本文件 (放在body末尾以优化加载速度) -->
    <script src="script.js"></script>
</body>
</html>
